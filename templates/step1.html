<!DOCTYPE html>
<html lang="en" data-theme="nord">

<head>
    <title>Fontelier AI</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='output.css') }}">
</head>

<body class="bg-gradient min-h-screen flex flex-col items-center justify-start space-y-4">

    <!-- Logo section -->
    <div class="w-full max-w-6xl flex justify-start p-4">
        <img src="{{ url_for('static', filename='fontelier-logo.svg') }}" alt="Logo" class="w-auto h-12">
    </div>

    <!-- Breadcrumbs Nav -->
    <div class="text-sm breadcrumbs w-full max-w-2xl flex justify-center px-4 mb-6">
        <ul>
            <li><a href="{{ url_for('index') }}">Home</a></li>
            <li><span class="text-primary">Design</span></li>
        </ul>
    </div>

    <!-- Main Container -->
    <div class="container mx-auto p-16 max-w-2xl text-center bg-white shadow-lg rounded-lg space-y-6">
      
        <!-- Selection Options -->
        <form method="POST" class="max-w-lg mx-auto space-y-12">
            <h2 class="text-3xl font-semibold text-primary">I want help finding...</h2>
            <div class="grid grid-cols-2 gap-4">
                <!-- Single Font Option -->
                <label class="cursor-pointer w-full">
                    <input type="radio" name="option" value="A single font" class="hidden peer">
                    <div class="flex flex-col items-center justify-center w-full min-h-32 text-lg font-semibold text-gray-700 rounded-lg transition-all
                                peer-checked:bg-gray-200 peer-checked:shadow-inner peer-checked:border-primary border border-gray-300">
                        <!-- Icon Section -->
                        <img src="{{ url_for('static', filename='single-font-icon.svg') }}" alt="Single Font Icon" class="w-12 h-12 mb-2"> <!-- Replace with actual icon path -->
                        <span>A single font</span>
                    </div>
                </label>

                <!-- Font Pair Option -->
                <label class="cursor-pointer w-full">
                    <input type="radio" name="option" value="A font pair" class="hidden peer">
                    <div class="flex flex-col items-center justify-center w-full min-h-32 text-lg font-semibold text-gray-700 rounded-lg transition-all
                                peer-checked:bg-gray-200 peer-checked:shadow-inner peer-checked:border-primary border border-gray-300">
                        <!-- Icon Section -->
                        <img src="{{ url_for('static', filename='font-pair-icon.svg') }}" alt="Font Pair Icon" class="w-12 h-12 mb-2"> <!-- Replace with actual icon path -->
                        <span>A font pair</span>
                    </div>
                </label>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-outline btn-primary w-full rounded-full text-lg font-semibold">
                Next
            </button>
        </form>

    </div>
</body>

</html>
