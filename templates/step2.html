<!DOCTYPE html>
<html lang="en" data-theme="nord">

<head>
    <title>Welcome | Fontelier AI</title>

    <!-- Include Tailwind CSS with DaisyUI plugin via CDN -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.13/dist/full.min.css" rel="stylesheet" type="text/css"/>
    <script src="https://cdn.tailwindcss.com"></script>

    <script>
        // Tailwind + DaisyUI Config
        tailwind.config = {
            plugins: [daisyui],
            daisyui: {
                themes: ["nord"],
            }
        };
    </script>
</head>

<body class="bg-base-200 min-h-screen flex flex-col items-center justify-center space-y-4">
    <!-- <div>
        <ul class="steps w-full">
            <li class="step step-primary"></li>
            <li class="step"></li>
            <li class="step"></li>
        </ul>
    </div> -->
    <progress class="progress progress-secondary w-96" value="30" max="100"></progress>

    <!-- Form Container -->
    <div>
        <form method="POST" class="card w-96 bg-white shadow-xl p-6 rounded-lg space-y-4">
            <h2 class="text-2xl font-bold text-primary text-center">Is this for a title, subtitle, body text, or something else?</h2>

            <select name="heading_type" class="select select-primary w-full">
                <option disabled selected>Heading type</option>
                <option>Title</option>
                <option>Subtitle</option>
                <option>Body Text</option>
            </select>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary transition-transform">
                Next
            </button>
        </form>
    </div>
</body>

</html>
